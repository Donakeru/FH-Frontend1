<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>bogotá beats - login</title>
</head>
<body>
    <div class="login__body">
        <div class="left_section">
            <div class="flex f-direction-column f-align-center">
                <span class="text-h1 font-bold login__span">¡Bienvenido a Bogotá Beats!</span>
                <span class="text-body login__span" style="margin-top: 0.5rem;">La plataforma de streaming en la que podrás conocer a nuevos artistas locales</span>
                <div style="margin-top: 3rem">
                    <img src="assets/login_image_alt.png" width="450px" alt="" sizes="" srcset="">
                </div>
                <a href="#" style=" margin-top: 2rem; color: inherit; cursor: pointer; color: var(--color-1);">¡Conoce más en nuestra landing page!</a>
            </div>
        </div>
        <div class="right_section">
            <div class="card_wrapper">
                <div class="">
                <img src="assets/logo_mini.png" class="logo-flotante" alt="">
            </div>
            <div class="card">
                <form action="./prueba.html" method="GET">
                    <div class="w-100 flex f-justify-center">
                        <span class="text-h1 font-bold login__span">Iniciar Sesión</span>
                    </div>
                    <div style="margin-top: 1rem;">
                        <label class="login__span" for="uname"><b>Usuario</b></label>
                        <input type="text" placeholder="Ingresar usuario" name="uname" required>
                    
                        <label class="login__span" for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Ingresar contraseña" name="psw" required>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Recordar datos de sesión
                        </label>
                        <a href="#" style="display: block; margin-top: 0.5rem; color: inherit; cursor: pointer; color: var(--color-1);">¿No tienes cuenta? Registrate</a>
                        <button type="submit" style="margin-top: 1rem;">Iniciar sesión</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
