<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>bogotá beats - login</title>
</head>
<body>
    <div class="login__body">
        <div class="left_section">
            <div class="flex f-direction-column f-align-center">
                <span class="text-h1 font-bold">¡Bienvenido a Bogotá Beats!</span>
                <span class="text-body" style="margin-top: 0.5rem;">La plataforma de streaming en la que podrás conocer a nuevos artistas locales</span>
                <div style="margin-top: 2rem">
                    <img src="assets/login_image.png" width="450px" style="border-radius: 50%" alt="" sizes="" srcset="">
                </div>
            </div>
        </div>
        <div class="right_section">
            <div class="card">
                <form action="">
                    <div class="w-100 flex f-justify-center">
                        <span class="text-h1 font-bold">Iniciar Sesión</span>
                    </div>
                    <div style="margin-top: 1rem;">
                        <label for="uname"><b>Usuario</b></label>
                        <input type="text" placeholder="Ingresar usuario" name="uname" required>
                    
                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Ingresar contraseña" name="psw" required>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Recordar datos de sesión
                        </label>
                        <button type="submit" style="margin-top: 1rem;">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
