<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Drop Down Sidebar Menu | CodingLab </title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/styles.css">

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="sidebar close">
    <div class="logo-details">
      <img src="assets/dashboard_logo.png" alt="" srcset="">
      <span class="logo_name">Bogotá Beats</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">
          <div class="icon__menu">
            <img src="assets/home.png" width="30px" alt="" srcset="">
          </div>
          <span class="link_name">Inicio</span>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon__menu">
            <img src="assets/artistas_zona.png" width="35px" alt="" srcset="">
          </div>
          <span class="link_name">Artistas en tu zona</span>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon__menu">
            <img src="assets/deriva.png" width="40px" alt="" srcset="">
          </div>
          <span class="link_name">¡A la deriva!</span>
        </a>
      </li>
      <li>
        <a href="#">
          <div class="icon__menu">
            <img src="assets/foros.png" width="40px" alt="" srcset="">
          </div>
          <span class="link_name">Foros</span>
        </a>
      </li>
    </ul>
  </div>
  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu' ></i>
      <span style="background-color: var(--color-1); color: #fff; padding: 5px 10px; border-radius: 5px; max-width:150px;">Listas</span>
      <span style="background-color: var(--color-1); color: #fff; padding: 5px 10px; border-radius: 5px; max-width:150px; margin-left: 15px;">Perfiles</span>
      <span style="background-color: var(--color-1); color: #fff; padding: 5px 10px; border-radius: 5px; max-width:150px; margin-left: 15px;">Post</span>
    </div>
    <div style="margin-top: 4rem; padding-left: 1.5rem;">
      <span class="text-h2" style="display: block;">Listas de Reproducción</span>
      <section class="playlists" style="margin-top: 1rem;">
        <article class="card-dashboard"><img src="https://picsum.photos/200/200?1" alt=""><h3>Lista 1</h3></article>
        <article class="card-dashboard"><img src="https://picsum.photos/200/200?2" alt=""><h3>Lista 2</h3></article>
        <article class="card-dashboard"><img src="https://picsum.photos/200/200?3" alt=""><h3>Lista 3</h3></article>
        <article class="card-dashboard"><img src="https://picsum.photos/200/200?4" alt=""><h3>Lista 4</h3></article>
        <article class="card-dashboard"><img src="https://picsum.photos/200/200?5" alt=""><h3>Lista 5</h3></article>
        <article class="card-dashboard"><img src="https://picsum.photos/200/200?6" alt=""><h3>Lista 6</h3></article>
      </section>
      <span class="text-h2" style="display: block;">Popular Mixes</span>
      <section class="carrusel">
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?1');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 1</p>
      </div>
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?2');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 2</p>
      </div>
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?3');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 3</p>
      </div>
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?4');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 4</p>
      </div>
    </section>
    </div>
  </section>
  <script>
  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {
    arrow[i].addEventListener("click", (e)=>{
   let arrowParent = e.target.parentElement.parentElement;//selecting main parent of arrow
   arrowParent.classList.toggle("showMenu");
    });
  }
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".bx-menu");
  console.log(sidebarBtn);
  sidebarBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("close");
  });
  </script>
</body>
</html>
