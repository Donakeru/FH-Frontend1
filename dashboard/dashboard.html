<head>
  <meta charset="UTF-8">

  <title>Bogotá Beats</title>

</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="logo">Bogotá <span>beats</span></h1>
    <nav>
      <p>Descubre</p>

      <a href="#" class="sidebar_button"><img src="assets/home.png" width="23px"><span>Inicio</span></a>
      <a href="#" class="sidebar_button"><img src="assets/artistas_zona.png" width="26px"><span> Artistas en tu zona</span></a>
      <a href="#" class="sidebar_button"><img src="assets/deriva.png" width="30px"><span>¡A la deriva!</span></a>
      <a href="#" class="sidebar_button"><img src="assets/foros.png" width="30px"><span>Foros</span></a>

      <!-- <p>Biblioteca</p>

      <a href="#" class="sidebar_button"><span>🏠 Listas</span></a>

      <a href="#" class="sidebar_button"><span>📻 Selección personal</span></a> -->
    </nav>

  <!-- Main -->
  <main>
    <header class="header">
      <div class="tabs">
        <span class="active" style="background-color: #252851; color: #fff; padding: 5px 10px; border-radius: 5px">Listas</span>
        <span style="background-color: #252851; color: #fff; padding: 5px 10px; border-radius: 5px">Perfiles</span>
        <span style="background-color: #252851; color: #fff; padding: 5px 10px; border-radius: 5px">Post</span>
      </div>
      <div class="controls">
        <button class="btn-publicar">Publicar</button>
      </div>
    </header>

    <!-- Playlists -->
     <h2>Listas de Reproducción</h2>
    <section class="playlists">
      <article class="card"><img src="https://picsum.photos/200/200?1" alt=""><h3>Lista 1</h3></article>
      <article class="card"><img src="https://picsum.photos/200/200?2" alt=""><h3>Lista 2</h3></article>
      <article class="card"><img src="https://picsum.photos/200/200?3" alt=""><h3>Lista 3</h3></article>
      <article class="card"><img src="https://picsum.photos/200/200?4" alt=""><h3>Lista 4</h3></article>
      <article class="card"><img src="https://picsum.photos/200/200?5" alt=""><h3>Lista 5</h3></article>
      <article class="card"><img src="https://picsum.photos/200/200?6" alt=""><h3>Lista 6</h3></article>
    </section>

    <!-- Artistas en carrusel -->
    <h2>Artistas Populares</h2>
    <section class="carrusel">
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?1');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 1</p>
      </div>
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?2');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 2</p>
      </div>
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?3');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 3</p>
      </div>
      <div class="cassette">
        <div class="cassette-label" style="background-image: url('https://picsum.photos/200/100?4');"></div>
        <div class="wheels">
          <div class="wheel"></div><div class="wheel"></div>
        </div>
        <p class="nombre">Artista 4</p>
      </div>
    </section>
  </main>

  <!-- Tocadiscos como botón de subir -->
  <div class="tocadiscos-container" id="tocadiscos-container">
    <div class="tocadiscos" id="tocadiscos">
      <div class="disco" id="disco"><div class="disco-label"></div></div>
      <div class="aguja" id="aguja"></div>
    </div>
    <p>Sube tu Playlist</p>
  </div>
</section>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Publica tu Playlist 🎵</h2>
    <input type="text" placeholder="Nombre de la lista">
    <input type="file" accept="image/*">
    <button id="subir">Subir</button>
    <button id="cerrar-modal">Cerrar</button>
  </div>
</div>
